---
name: BillTracka

on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: install dependencies
        run: npm install


  deploy_server:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: deploy to jojo-cloud
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT}}
          script: |
            cd /home/${{secrets.SSH_USER}}/billtracka_backend
            git pull
            npm install
            npm run build
            npm start
