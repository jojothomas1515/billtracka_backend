---
name: BillTracka

on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: install dependencies
        run: npm install


  deploy_server:
    runs-on: ubuntu-latest
    needs: deploy
    environment: dev
    steps:
      - name: install ssh keys

        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.PRIVATE_KEY }}" > ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} > ~/.ssh/known_hosts
      - name: connect and pull
        run: ssh jojo@${{ secrets.SSH_HOST }} "cd ${{ secrets.WORK_DIR }}billtracka_backend && git checkout ${{ secrets.MAIN_BRANCH }} && git pull && npm install && npm run build && sudo service billtracka restart && exit"
      - name: cleanup
        run: rm -rf ~/.ssh
